<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Dashboard - Makazi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body>
    <header class="navbar">
        <h2 class="navbar-title-with-logo">
            <a href="../index.html">
                <img src="../assets/Makazi logo.png" alt="Makazi Logo" class="navbar-logo">
            </a>
            <span>Makazi Tenant Dashboard</span>
        </h2>
        
        <div id="nav-links-container" class="nav-links">
            <span id="welcome-message" class="navbar-welcome">Welcome, @username</span>
            <a href="../index.html" class="nav-button"><i class="fas fa-home"></i> Home</a>
            <a href="tenant.html" class="nav-button">Browse Rentals</a>
            <button id="logout-button">Logout</button>
        </div>
        
        <button id="hamburger-menu" class="hamburger-menu"><i class="fas fa-bars"></i></button>
    </header>

    <section class="search-filter-bar">
        <form id="search-form">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="e.g., Kilimani">
            </div>
            
            <div class="form-group">
                <label for="price-min">Min Price:</label>
                <input type="number" id="price-min" placeholder="e.g., 10000" min="0">
            </div>
            <div class="form-group">
                <label for="price-max">Max Price:</label>
                <input type="number" id="price-max" placeholder="e.g., 50000" min="0">
            </div>
            <button type="submit">Search</button>
            <button type="button" id="clear-search">Clear Filters</button>
        </form>
    </section>

    <main class="dashboard-content-split">
        
        <section class="main-listings">
            <h2>Available Rental Properties</h2>
            <div id="listings-container" class="property-grid">
                <p>Loading properties...</p>
            </div>
        </section>

        <aside class="sidebar-requests">
            <section class="my-requests-panel">
                <h3 class="panel-title"><i class="fas fa-calendar-alt"></i> My Tour Requests</h3>
                <div id="my-tour-requests-container">
                    <p>Loading your tour request statuses...</p>
                </div>
            </section>
        </aside>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabaseClient.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/tenant.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
