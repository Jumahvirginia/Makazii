<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Property Details - Makazi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="navbar">
        <h2 class="navbar-title-with-logo">
            <a href="../index.html">
                <img src="../assets/Makazi logo.png" alt="Makazi Logo" class="navbar-logo">
            </a>
            <span>Makazi</span>
        </h2>
        
        <div id="nav-links-container" class="nav-links">
            <a href="../dashboards/tenant.html" class="nav-button">Back to Search</a>
            <button id="logout-button" style="display:none;">Logout</button>
        </div>
        
        <button id="hamburger-menu" class="hamburger-menu"><i class="fas fa-bars"></i></button>
    </header>

    <main class="container property-detail-page">
    
    <div class="property-detail-layout">

        <div class="property-main-content">
             <section id="property-info">
                <div class="property-gallery">
                    <div class="main-image-container">
                        <img src="placeholder.jpg" alt="Main property view" id="main-property-image">
                    </div>
                    <div class="thumbnail-grid" id="thumbnail-grid">
                        </div>
                </div>

                <div id="property-details-content">
                    <p>Loading property details...</p>
                </div>
            </section>
        </div>

        <div class="property-sidebar-form">
            <section id="inquiry-section">
                <h3><i class="fas fa-calendar-alt"></i> Request a House Tour</h3>
                
                <form id="tour-request-form" class="simple-form">
                    <div class="form-group">
                        <label for="tour-date">Pick a Date for Your Visit:</label>
                        <input type="date" id="tour-date" required>
                    </div>

                    <div class="form-group">
                            <div class="label-with-button">
                                <label for="message">Your Message:</label>
                                <button type="button" id="use-template-btn" class="template-btn">Use template</button>
                            </div>
                            <textarea id="message" rows="4" placeholder="I'd like to visit on this date."></textarea>
                    </div>
                                            
                    <button type="submit" id="submit-tour-btn">Send Tour Request</button>
                    <p id="inquiry-message-area"></p>
                </form>
            </section>
        </div>
        
    </div> </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabaseClient.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/property.js"></script>
    <script src="../js/main.js"></script> </body>
</body>
</html>
